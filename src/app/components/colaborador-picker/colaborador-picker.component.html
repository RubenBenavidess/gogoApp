<p-button 
    (click)="op.toggle($event)" 
    icon="pi pi-plus" 
    size="small"
    [rounded]="true"
    aria-label="AÃ±adir colaborador"
/>
<p-popover #op>
    <div class="flex flex-col gap-2 p-2">
        <div>
            <ul class="list-none p-0 m-0 flex flex-col">
                <li 
                    *ngFor="let colaborador of colaboradoresDisponibles" 
                    class="flex items-center gap-1 px-1 py-2 hover:bg-emphasis cursor-pointer rounded-border text-sm"
                    (click)="elegirColaborador(colaborador)">
                    <div>
                        <span class="font-medium">{{ colaborador.nombreC }}</span>
                        <div class="text-sm text-surface-500 dark:text-surface-400">{{ colaborador.correo }}</div>
                    </div>
                </li>   
            </ul>
        </div>
    </div>
</p-popover>
