<div class="p-fluid p-grid p-formgrid">
    <form class="w-full max-w-md mx-auto space-y-4">
        <!-- Proyecto -->
        <div class="p-field">
            <p-select 
                appendTo="body" 
                [options]="proyectos" 
                [(ngModel)]="proyectoTarea" 
                optionLabel="nombreP" 
                placeholder="Elige un proyecto" 
                class="w-full"
            ></p-select>
            <p-button variant="text" label="Crear un Proyecto nuevo"></p-button>
        </div>
        
        <!-- Nombre de la Tarea -->
        <div class="p-field">
            <label for="nombreT" class="block text-sm font-medium text-gray-700">Tarea:</label>
            <input 
                id="nombreT" 
                type="text" 
                pInputText 
                [(ngModel)]="nombreTarea" 
                placeholder="Nombre de la Tarea" 
                class="w-full"
            />
        </div>
        
        <!-- Rango de Fechas -->
        <div class="p-field">
            <p-calendar 
                appendTo="body" 
                dateFormat="yy-mm-dd" 
                [(ngModel)]="rangoFechas" 
                [minDate]="fechaActual" 
                selectionMode="range" 
                [showIcon]="true" 
                class="w-full"
            ></p-calendar>
        </div>
        
        <!-- Prioridad -->
        <div class="p-field">
            <p-select 
                appendTo="body" 
                [options]="prioridades" 
                [(ngModel)]="prioridadTarea" 
                placeholder="Define la prioridad de la tarea" 
                class="w-full"
            ></p-select>
        </div>
        
        <!-- BotÃ³n Submit -->
        <div class="p-field flex justify-center">
            <p-button class="w-full" label="Crear"></p-button>
        </div>
    </form>
</div>
