<p-button 
    (click)="op.toggle($event)" 
    icon="pi pi-plus" 
    size="small"
    [rounded]="true"
    (keydown.enter)="op.toggle($event)"
    aria-label="AÃ±adir etiqueta"
/>
<p-popover #op>
    <div class="flex flex-col gap-2 p-2">
        <div>
            <ul class="list-none p-0 m-0 flex flex-col">
                <li 
                    *ngFor="let etiqueta of etiquetas" 
                    class="flex items-center gap-1 px-1 py-2 hover:bg-emphasis cursor-pointer rounded-border text-sm"
                    (click)="elegirEtiqueta(etiqueta)" (keydown.enter)="elegirEtiqueta(etiqueta)">
                    <div>
                        <span class="font-medium">{{ etiqueta.nombreE }}</span>
                    </div>
                </li>   
            </ul>
        </div>
    </div>
</p-popover>
